<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>G.GUITESTING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg:#0b0f1a;
--panel:#12182a;
--accent:#00e6ff;
--danger:#ff4b4b;
--text:#e8f0ff;
--border:rgba(0,230,255,.25);
--glow:0 0 18px rgba(0,230,255,.35);
}
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
margin:0;height:100vh;
background:radial-gradient(circle at top,#141c2f,var(--bg));
color:var(--text);overflow:hidden
}

/* ===== SIDEBAR ===== */
#sidebar{
position:fixed;left:0;top:0;height:100%;
width:72px;background:#0a0f1f;
border-right:1px solid var(--border);
display:none;flex-direction:column;
padding-top:18px;transition:.3s;
}
#sidebar:hover{width:220px}

.sidebtn{
height:54px;margin:8px;
border-radius:14px;
background:#0c1224;
border:1px solid var(--border);
display:flex;align-items:center;
cursor:pointer;box-shadow:var(--glow);
transition:.25s;
}
.sidebtn:hover{box-shadow:0 0 26px rgba(0,230,255,.6)}

.icon{
width:64px;
display:flex;align-items:center;
justify-content:center;
font-size:18px;
flex-shrink:0;
}
.label{
opacity:0;
white-space:nowrap;
font-size:16px;
transition:.25s;
}
#sidebar:hover .label{opacity:1}

/* ===== WELCOME ===== */
#welcome{
position:fixed;top:20px;right:30px;
color:var(--accent);
opacity:0;transition:opacity 1s;
}

/* ===== MAIN ===== */
#main{
display:none;
height:100%;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
gap:18px;
}
#title{
font-size:48px;
letter-spacing:2px;
text-shadow:0 0 30px rgba(0,230,255,.4);
}

/* ===== OVERLAY ===== */
#overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
}

/* ===== PANELS ===== */
.panel{
width:380px;
background:#f6f7fb;
color:#111;
padding:28px;
border-radius:20px;
box-shadow:0 0 50px rgba(0,0,0,.8);
position:relative;
animation:pop .25s ease;
}
@keyframes pop{
from{transform:scale(.92);opacity:0}
to{transform:scale(1);opacity:1}
}
.close{
position:absolute;
top:14px;
right:16px;
cursor:pointer;
font-size:18px;
}

.panel h3{
margin:0 0 18px 0;
text-align:center;
}

/* ===== SETTINGS / DEV LIST ===== */
.settings-list{
display:flex;
flex-direction:column;
gap:6px;
}
.settings-item{
display:flex;
align-items:center;
justify-content:space-between;
padding:14px 16px;
background:white;
border-radius:14px;
cursor:pointer;
transition:.2s;
border:1px solid #e3e6ef;
}
.settings-item:hover{
background:#eef1ff;
transform:scale(1.01);
}
.settings-left{
display:flex;
align-items:center;
gap:12px;
}
.settings-icon{font-size:18px}
.settings-text{font-size:16px;font-weight:500}
.settings-arrow{font-size:22px;color:#999}

/* ===== INNER CONTENT ===== */
.inner-panel{
display:none;
margin-top:16px;
padding-top:14px;
border-top:1px solid #ddd;
}

/* ===== BUTTONS ===== */
.btn{
margin-top:12px;
padding:12px 26px;
border-radius:12px;
border:none;
background:var(--accent);
color:black;
cursor:pointer;
box-shadow:var(--glow);
transition:.2s;
}
.btn:hover{transform:scale(1.05)}
.btn.danger{
background:var(--danger);
color:white;
}

/* ===== INPUT ===== */
input,select{
width:100%;
padding:14px;
border-radius:12px;
border:none;
margin-top:12px;
text-align:center;
}
.invalid{
animation:shake .35s;
box-shadow:0 0 14px rgba(255,75,75,.9);
}
@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-4px)}
50%{transform:translateX(4px)}
75%{transform:translateX(-4px)}
100%{transform:translateX(0)}
}
.error{
color:#ff4b4b;
margin-top:8px;
text-align:center;
}

/* ===== DEV ===== */
.info{margin-top:8px}
#live{
display:flex;
align-items:center;
gap:6px;
}
#dot{
width:10px;
height:10px;
border-radius:50%;
background:red;
animation:pulse 1s infinite;
}
@keyframes pulse{
0%{opacity:1}
50%{opacity:.3}
100%{opacity:1}
}

/* ===== LOGIN ===== */
#lock{
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
}
</style>
</head>

<body>

<div id="welcome"></div>

<div id="sidebar">
<div class="sidebtn" onclick="openSettings()">
<div class="icon">âš™</div><div class="label">Settings</div>
</div>
<div class="sidebtn" onclick="openDev()">
<div class="icon">ðŸ§°</div><div class="label">Dev Tools</div>
</div>
</div>

<div id="main">
<div id="title">G.GUITESTING</div>
<button class="btn danger" onclick="logout()">Logout</button>
</div>

<div id="overlay">

<!-- SETTINGS -->
<div id="settings" class="panel" style="display:none">
<div class="close" onclick="closePanels()">âœ–</div>
<h3>Settings</h3>

<div class="settings-list">
<div class="settings-item" onclick="showSettings('account')">
<div class="settings-left"><span class="settings-icon">ðŸ‘¤</span><span class="settings-text">Account</span></div>
<span class="settings-arrow">â€º</span>
</div>
<div class="settings-item" onclick="showSettings('rank')">
<div class="settings-left"><span class="settings-icon">ðŸ›¡</span><span class="settings-text">Rank & Permissions</span></div>
<span class="settings-arrow">â€º</span>
</div>
</div>

<div id="account" class="inner-panel">
<input id="usernameInput" placeholder="New username">
<div id="userErr" class="error" style="display:none">Invalid username</div>
<button class="btn" onclick="saveUsername()">Save</button>
</div>

<div id="rank" class="inner-panel">
<select id="rankSelect">
<option>User</option>
<option>Admin</option>
<option>Boss</option>
</select>
<button class="btn" onclick="saveRank()">Save Rank</button>
</div>
</div>

<!-- DEV TOOLS -->
<div id="dev" class="panel" style="display:none">
<div class="close" onclick="closePanels()">âœ–</div>
<h3>Dev Tools</h3>

<div class="settings-list">
<div class="settings-item" onclick="showDev('stats')">
<div class="settings-left"><span class="settings-icon">ðŸ“Š</span><span class="settings-text">Live Stats</span></div>
<span class="settings-arrow">â€º</span>
</div>
<div class="settings-item" onclick="showDev('moderation')">
<div class="settings-left"><span class="settings-icon">ðŸš«</span><span class="settings-text">Moderation</span></div>
<span class="settings-arrow">â€º</span>
</div>
</div>

<div id="stats" class="inner-panel">
<div class="info" id="time"></div>
<div class="info" id="fps"></div>
<div class="info" id="live"><div id="dot"></div><div id="count"></div></div>
</div>

<div id="moderation" class="inner-panel">
<button class="btn danger" id="banBtn">Ban Everybody (3s)</button>
</div>
</div>

</div>

<!-- LOGIN -->
<div id="lock">
<div class="panel" style="background:#12182a;color:white">
<h3>G.GUI Access</h3>
<input id="pass" placeholder="Passcode">
<button class="btn" onclick="login()">Enter</button>
</div>
</div>

<script>
const PASS="1234";
let timeOnline=parseInt(localStorage.time||0);
let last=Date.now();
let frames=0,lastFPS=performance.now();

function login(){
if(pass.value!==PASS)return;
lock.style.display="none";
sidebar.style.display="flex";
main.style.display="flex";
welcome.textContent=`Welcome, ${localStorage.user||"User"}`;
welcome.style.opacity=1;
setTimeout(()=>welcome.style.opacity=0,3000);
}

function logout(){
sidebar.style.display="none";
main.style.display="none";
lock.style.display="flex";
}

function openSettings(){openPanel(settings)}
function openDev(){openPanel(dev)}
function openPanel(p){
overlay.style.display="flex";
settings.style.display="none";
dev.style.display="none";
p.style.display="block";
hideInner();
}
function closePanels(){
overlay.style.display="none";
settings.style.display="none";
dev.style.display="none";
hideInner();
}

function hideInner(){
document.querySelectorAll('.inner-panel').forEach(p=>p.style.display="none");
}

function showSettings(id){
hideInner();
document.getElementById(id).style.display="block";
}
function showDev(id){
hideInner();
document.getElementById(id).style.display="block";
}

function saveUsername(){
const v=usernameInput.value.trim();
if(!v){
usernameInput.classList.add("invalid");
userErr.style.display="block";
setTimeout(()=>usernameInput.classList.remove("invalid"),400);
return;
}
localStorage.user=v;
userErr.style.display="none";
closePanels();
}

function saveRank(){
localStorage.rank=rankSelect.value;
banBtn.style.display=localStorage.rank==="Boss"?"block":"none";
closePanels();
}

/* TIME */
setInterval(()=>{
const now=Date.now();
timeOnline+=now-last;
last=now;
localStorage.time=timeOnline;
time.textContent=`Time Online: ${Math.floor(timeOnline/60000)}m`;
},1000);

/* FPS */
function fpsLoop(){
frames++;
const now=performance.now();
if(now-lastFPS>=1000){
fps.textContent=`FPS: ${frames}`;
frames=0;lastFPS=now;
}
requestAnimationFrame(fpsLoop);
}
fpsLoop();

/* LIVE COUNTER */
setInterval(()=>{
count.textContent="Users Online: 1";
},1000);
</script>

</body>
</html>
