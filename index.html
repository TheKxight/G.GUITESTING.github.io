<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>G.GUI Dev Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg:#0b0f1a;
--panel:rgba(18,24,40,.95);
--accent:#00e6ff;
--accent-soft:rgba(0,230,255,.25);
--danger:#ff4b4b;
--text:#e8f0ff;
--glow:0 0 14px rgba(0,230,255,.35)
}
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
margin:0;height:100vh;
background:radial-gradient(circle at top,#141c2f,var(--bg));
color:var(--text);overflow:hidden
}

/* ================= BOOT ================= */
#boot{
position:absolute;inset:0;
background:black;color:#00e6ff;
display:none;align-items:center;justify-content:center;
flex-direction:column;font-family:monospace;
font-size:18px
}

/* ================= SIDEBAR ================= */
#sidebar{
position:fixed;left:0;top:0;height:100%;
width:72px;background:rgba(10,14,26,.95);
border-right:1px solid var(--accent-soft);
display:none;flex-direction:column;
padding-top:18px;transition:.35s;overflow:hidden
}
#sidebar:hover{width:220px}

.sidebtn{
height:54px;margin:8px;border-radius:14px;
background:linear-gradient(145deg,#0c1222,#0a0f1c);
border:1px solid var(--accent-soft);
color:var(--accent);
display:flex;align-items:center;
padding-left:0;cursor:pointer;
box-shadow:var(--glow);transition:.25s
}

/* ICON ALWAYS CENTERED */
.sidebtn .icon{
width:72px;display:flex;
justify-content:center;
align-items:center;
font-size:18px;
flex-shrink:0
}

.sidebtn .label{
opacity:0;white-space:nowrap;
font-size:16px;transition:.25s
}
#sidebar:hover .label{
opacity:1;margin-left:10px
}

/* ================= TOP BAR ================= */
#topbar{
position:fixed;top:20px;right:34px;
font-size:15px;color:var(--accent)
}

/* ================= MODAL OVERLAY ================= */
#overlay{
position:absolute;inset:0;
background:rgba(0,0,0,.6);
display:none;align-items:center;justify-content:center
}

/* ================= PANELS ================= */
.panel{
width:380px;background:var(--panel);
padding:30px;border-radius:20px;
border:1px solid var(--accent-soft);
box-shadow:0 0 45px rgba(0,0,0,.8);
animation:pop .25s ease
}
@keyframes pop{
from{transform:scale(.9);opacity:0}
to{transform:scale(1);opacity:1}
}
.panel h3{margin-top:0;color:var(--accent)}
.close{
position:absolute;top:14px;right:16px;
cursor:pointer;font-size:18px
}

/* ================= BUTTONS ================= */
.btn{
margin-top:12px;padding:12px 26px;
border-radius:12px;border:none;
background:var(--accent);color:black;
font-size:15px;cursor:pointer;
box-shadow:var(--glow);
transition:.2s
}
.btn:hover{transform:scale(1.06)}
.btn.danger{
background:var(--danger);color:white;
box-shadow:0 0 18px rgba(255,75,75,.5)
}

/* ================= CENTER ================= */
.center{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
background:var(--panel);padding:48px;
border-radius:22px;text-align:center;
box-shadow:0 0 50px rgba(0,0,0,.8)
}
input,select{
padding:14px;width:240px;
border-radius:12px;border:none;
margin-top:14px;text-align:center
}

/* ================= INFO ================= */
.info{margin-top:10px;font-size:14px;opacity:.9}

/* ================= LIVE DOT ================= */
#liveDot{
width:10px;height:10px;border-radius:50%;
background:#ff3b3b;margin-right:6px;
box-shadow:0 0 10px red;
animation:pulse 1s infinite
}
@keyframes pulse{
0%{opacity:1}50%{opacity:.3}100%{opacity:1}
}
</style>
</head>

<body>

<div id="boot">
<div>Initializing G.GUI...</div>
<div>Loading modules...</div>
<div>Verifying permissions...</div>
</div>

<div id="sidebar">
<div class="sidebtn" onclick="openSettings()">
<div class="icon">âš™</div><div class="label">Settings</div>
</div>
<div class="sidebtn" onclick="openDev()">
<div class="icon">ðŸ§°</div><div class="label">Dev Tools</div>
</div>
</div>

<div id="topbar"></div>

<div id="overlay">
<div id="settingsPanel" class="panel" style="display:none">
<div class="close" onclick="closePanels()">âœ–</div>
<h3>Settings</h3>
<div class="info" id="rankInfo"></div>
<button class="btn" onclick="openRankChange()">Change Rank</button>
</div>

<div id="devPanel" class="panel" style="display:none">
<div class="close" onclick="closePanels()">âœ–</div>
<h3>Dev Tools</h3>
<div class="info" id="timeOnline"></div>
<div class="info" id="fps"></div>
<div class="info" style="display:flex;align-items:center">
<div id="liveDot"></div>
<div id="counter"></div>
</div>
<button class="btn danger" id="banBtn" onclick="banOthers()">Ban Everybody (3s)</button>
</div>
</div>

<div id="lock" class="center">
<h1>G.GUI Dev Entry</h1>
<input id="passcode" placeholder="Passcode">
<button class="btn" onclick="login()">Enter</button>
</div>

<div id="rankScreen" class="center" style="display:none">
<h2>Select Rank</h2>
<select id="rankSelect">
<option>User</option>
<option>Admin</option>
<option>Boss</option>
</select>
<button class="btn" onclick="saveRank()">Continue</button>
</div>

<script>
const PASS="1234";
const SESSION=Math.random().toString(36).slice(2);
let startTime=parseInt(localStorage.totalTime||0),
lastTick=Date.now(),fpsFrames=0,lastFPS=performance.now();

/* LOGIN */
function login(){
if(passcode.value!==PASS)return;
lock.style.display="none";
boot.style.display="flex";
setTimeout(()=>{
boot.style.display="none";
finishLogin();
},2000);
}
function finishLogin(){
sidebar.style.display="flex";
topbar.textContent=`Hello, ${localStorage.user||"User"}`;
rankInfo.textContent=`Rank: ${localStorage.rank||"User"}`;
updateBanVisibility();
}

/* PANELS */
function openSettings(){
overlay.style.display="flex";
settingsPanel.style.display="block";
devPanel.style.display="none";
}
function openDev(){
overlay.style.display="flex";
devPanel.style.display="block";
settingsPanel.style.display="none";
}
function closePanels(){
overlay.style.display="none";
settingsPanel.style.display="none";
devPanel.style.display="none";
}

/* RANK */
function openRankChange(){
overlay.style.display="none";
rankScreen.style.display="block";
}
function saveRank(){
localStorage.rank=rankSelect.value;
rankScreen.style.display="none";
rankInfo.textContent=`Rank: ${localStorage.rank}`;
updateBanVisibility();
}
function updateBanVisibility(){
banBtn.style.display=localStorage.rank==="Boss"?"block":"none";
}

/* TIME */
setInterval(()=>{
const now=Date.now();
startTime+=now-lastTick;
lastTick=now;
localStorage.totalTime=startTime;
timeOnline.textContent=`Time Online: ${Math.floor(startTime/60000)}m`;
},1000);

/* FPS */
function fpsLoop(){
fpsFrames++;
const now=performance.now();
if(now-lastFPS>=1000){
fps.textContent=`FPS: ${fpsFrames}`;
fpsFrames=0;lastFPS=now;
}
requestAnimationFrame(fpsLoop);
}
fpsLoop();

/* COUNTER */
setInterval(()=>{
localStorage["ggui_"+SESSION]=Date.now();
const online=Object.keys(localStorage)
.filter(k=>k.startsWith("ggui_")&&Date.now()-localStorage[k]<5000).length;
counter.textContent=`Users Online: ${online}`;
},1000);

/* BAN */
function banOthers(){
if(localStorage.rank!=="Boss")return;
localStorage.banUntil=Date.now()+3000;
}
</script>

</body>
</html>
