<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G.GUI Dev Entry</title>

<style>
:root {
    --bg: #0b0e14;
    --panel: rgba(20,25,40,0.9);
    --accent: #00e0ff;
    --danger: #ff5c5c;
    --text: #e6e6e6;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #121826, var(--bg));
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ---------- TOP BAR ---------- */
#topbar {
    position: fixed;
    top: 18px;
    right: 30px;
    font-size: 14px;
    display: none;
}

/* ---------- SETTINGS BAR ---------- */
#settings {
    position: fixed;
    top: 18px;
    left: 30px;
    display: none;
}

#settings button {
    background: var(--panel);
    color: var(--text);
    border: 1px solid var(--accent);
    border-radius: 8px;
    padding: 6px 14px;
    cursor: pointer;
}

/* ---------- PANELS ---------- */
.panel {
    background: var(--panel);
    padding: 45px;
    border-radius: 18px;
    text-align: center;
    backdrop-filter: blur(12px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    animation: fadeIn 0.6s ease;
}

.panel input {
    margin-top: 15px;
    padding: 12px;
    width: 230px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    text-align: center;
}

.panel button {
    margin-top: 18px;
    padding: 10px 26px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: var(--accent);
    color: black;
    font-size: 16px;
}

#error {
    margin-top: 12px;
    color: var(--danger);
    display: none;
}

/* ---------- MAIN CONTENT ---------- */
#content {
    display: none;
    background: var(--panel);
    padding: 55px 65px;
    border-radius: 22px;
    text-align: center;
}

.logout {
    margin-top: 30px;
    background: var(--danger);
    color: white;
    border: none;
    padding: 10px 26px;
    border-radius: 10px;
    cursor: pointer;
}

/* ---------- DEV TOOLS ---------- */
#devtools {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    height: 220px;
    background: rgba(10,12,20,0.95);
    border: 1px solid var(--accent);
    border-radius: 10px;
    padding: 12px;
    display: none;
    font-size: 13px;
}

#devtools h3 {
    margin-top: 0;
    font-size: 14px;
    color: var(--accent);
}

#devtools button {
    background: none;
    color: var(--accent);
    border: none;
    cursor: pointer;
}

/* ---------- ANIMATION ---------- */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- TOP UI -->
<div id="settings">
    <button onclick="changeUsername()">Change Username</button>
    <button onclick="toggleDevTools()">Dev Tools</button>
</div>

<div id="topbar"></div>

<!-- ðŸ”’ PASSCODE -->
<div id="lock" class="panel">
    <h1>G.GUI Dev Entry</h1>
    <p>Enter Passcode</p>
    <input type="password" id="passcode" placeholder="Passcode">
    <br>
    <button onclick="checkPasscode()">Enter</button>
    <div id="error">Invalid passcode</div>
</div>

<!-- ðŸ‘¤ USERNAME -->
<div id="usernameScreen" class="panel" style="display:none;">
    <h1>Set Username</h1>
    <input type="text" id="usernameInput" placeholder="Username">
    <br>
    <button onclick="saveUsername()">Continue</button>
</div>

<!-- ðŸ”“ MAIN -->
<div id="content">
    <h1>Developer Console</h1>
    <p>Access level: Administrator</p>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- ðŸ§° DEV TOOLS -->
<div id="devtools">
    <h3>Fake Dev Tools</h3>
    <p>> Console ready</p>
    <p>> Loaded modules: UI, Auth, Storage</p>
    <p>> Environment: Production</p>
    <button onclick="toggleDevTools()">Close</button>
</div>

<script>
const PASSCODE = "1234"; // change this

function checkPasscode() {
    if (passcode.value === PASSCODE) {
        lock.style.display = "none";
        error.style.display = "none";

        if (localStorage.getItem("ggui_username")) {
            loginSuccess();
        } else {
            usernameScreen.style.display = "block";
        }
    } else {
        error.style.display = "block";
    }
}

function saveUsername() {
    const name = usernameInput.value.trim();
    if (!name) return;

    localStorage.setItem("ggui_username", name);
    usernameScreen.style.display = "none";
    loginSuccess();
}

function loginSuccess() {
    const name = localStorage.getItem("ggui_username");
    topbar.textContent = `Hello, ${name}`;
    topbar.style.display = "block";
    settings.style.display = "block";
    content.style.display = "block";
}

function logout() {
    content.style.display = "none";
    settings.style.display = "none";
    topbar.style.display = "none";
    devtools.style.display = "none";
    lock.style.display = "block";
    passcode.value = "";
}

function changeUsername() {
    content.style.display = "none";
    usernameScreen.style.display = "block";
}

function toggleDevTools() {
    devtools.style.display = devtools.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
