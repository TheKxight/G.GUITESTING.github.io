<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G.GUI Dev Entry</title>

<style>
:root {
    --bg: #0b0e14;
    --panel: rgba(20,25,40,0.88);
    --accent: #00e0ff;
    --danger: #ff5c5c;
    --text: #e6e6e6;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #121826, var(--bg));
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ---------- TOP BAR ---------- */
#topbar {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 14px;
    opacity: 0.9;
}

/* ---------- PANELS ---------- */
.panel {
    background: var(--panel);
    padding: 45px;
    border-radius: 18px;
    text-align: center;
    backdrop-filter: blur(12px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    animation: fadeIn 0.6s ease;
}

.panel input {
    margin-top: 15px;
    padding: 12px;
    width: 230px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    text-align: center;
}

.panel button {
    margin-top: 18px;
    padding: 10px 26px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: var(--accent);
    color: black;
    font-size: 16px;
    transition: transform 0.15s;
}

.panel button:hover {
    transform: scale(1.05);
}

#error {
    margin-top: 12px;
    color: var(--danger);
    display: none;
    animation: shake 0.3s;
}

/* ---------- MAIN CONTENT ---------- */
#content {
    display: none;
    background: var(--panel);
    padding: 55px 65px;
    border-radius: 22px;
    text-align: center;
    backdrop-filter: blur(12px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}

.logout {
    margin-top: 30px;
    padding: 10px 26px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: var(--danger);
    color: white;
    font-size: 15px;
    transition: transform 0.15s;
}

.logout:hover {
    transform: scale(1.05);
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<!-- TOP RIGHT HELLO -->
<div id="topbar"></div>

<!-- ðŸ”’ PASSCODE -->
<div id="lock" class="panel">
    <h1>G.GUI Dev Entry</h1>
    <p>Enter Passcode</p>
    <input type="password" id="passcode" placeholder="Passcode">
    <br>
    <button onclick="checkPasscode()">Enter</button>
    <div id="error">Invalid passcode</div>
</div>

<!-- ðŸ‘¤ USERNAME SETUP -->
<div id="usernameScreen" class="panel" style="display:none;">
    <h1>Welcome</h1>
    <p>Enter your username</p>
    <input type="text" id="usernameInput" placeholder="Username">
    <br>
    <button onclick="saveUsername()">Continue</button>
</div>

<!-- ðŸ”“ MAIN CONTENT -->
<div id="content">
    <h1>G.GUI Dev Entry</h1>
    <p>Developer access granted.</p>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
const PASSCODE = "1234"; // ðŸ”‘ change this

// SHOW HELLO FOREVER (even before login)
const savedName = localStorage.getItem("ggui_username");
if (savedName) {
    document.getElementById("topbar").textContent = `Hello, ${savedName}`;
}

// PASSCODE CHECK
function checkPasscode() {
    const input = document.getElementById("passcode").value;
    const error = document.getElementById("error");

    if (input === PASSCODE) {
        document.getElementById("lock").style.display = "none";

        if (localStorage.getItem("ggui_username")) {
            showContent();
        } else {
            document.getElementById("usernameScreen").style.display = "block";
        }
    } else {
        error.style.display = "block";
    }
}

// SAVE USERNAME (FOREVER)
function saveUsername() {
    const name = document.getElementById("usernameInput").value.trim();
    if (!name) return;

    localStorage.setItem("ggui_username", name);
    document.getElementById("topbar").textContent = `Hello, ${name}`;
    document.getElementById("usernameScreen").style.display = "none";
    showContent();
}

// SHOW MAIN CONTENT
function showContent() {
    document.getElementById("content").style.display = "block";
}

// LOGOUT (DOES NOT REMOVE USERNAME)
function logout() {
    document.getElementById("content").style.display = "none";
    document.getElementById("lock").style.display = "block";
    document.getElementById("passcode").value = "";
}
</script>

</body>
</html>
