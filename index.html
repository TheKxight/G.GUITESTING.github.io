<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G.GUI Dev Entry</title>

<style>
:root {
    --bg: #0b0e14;
    --panel: rgba(20,25,40,0.85);
    --accent: #00e0ff;
    --text: #e6e6e6;
    --danger: #ff5c5c;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #121826, var(--bg));
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ---------- LOCK SCREEN ---------- */
#lock {
    background: var(--panel);
    padding: 45px;
    border-radius: 18px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    animation: fadeIn 1s ease;
}

#lock h1 {
    margin-top: 0;
    letter-spacing: 2px;
}

#lock input {
    margin-top: 15px;
    padding: 12px;
    width: 220px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    text-align: center;
}

#lock button {
    margin-top: 18px;
    padding: 10px 24px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: var(--accent);
    color: black;
    font-size: 16px;
    transition: transform 0.15s;
}

#lock button:hover {
    transform: scale(1.05);
}

#error {
    margin-top: 12px;
    color: var(--danger);
    display: none;
    animation: shake 0.3s;
}

/* ---------- MAIN CONTENT ---------- */
#content {
    display: none;
    background: var(--panel);
    padding: 50px 60px;
    border-radius: 20px;
    text-align: center;
    backdrop-filter: blur(12px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    animation: unlockFade 0.8s ease forwards;
}

#content h1 {
    margin-top: 0;
    letter-spacing: 2px;
}

.logout {
    margin-top: 30px;
    padding: 10px 24px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: var(--danger);
    color: white;
    font-size: 15px;
    transition: transform 0.15s;
}

.logout:hover {
    transform: scale(1.05);
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes unlockFade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<!-- ðŸ”’ LOCK SCREEN -->
<div id="lock">
    <h1>G.GUI Dev Entry</h1>
    <p>Restricted Access</p>
    <input type="password" id="code" placeholder="Passcode">
    <br>
    <button onclick="unlock()">Enter</button>
    <div id="error">Invalid passcode</div>
</div>

<!-- ðŸ”“ MAIN CONTENT -->
<div id="content">
    <h1>G.GUI Dev Entry</h1>
    <p>Developer access granted.</p>

    <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
const PASSCODE = "1234"; // ðŸ”‘ CHANGE THIS

function unlock() {
    const input = document.getElementById("code");
    const error = document.getElementById("error");

    if (input.value === PASSCODE) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("content").style.display = "block";
        input.value = "";
        error.style.display = "none";
    } else {
        error.style.display = "block";
    }
}

function logout() {
    document.getElementById("content").style.display = "none";
    document.getElementById("lock").style.display = "block";
}
</script>

</body>
</html>
