<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>G.GUITESTING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg:#0b0f1a;
--panel:#12182a;
--accent:#00e6ff;
--danger:#ff4b4b;
--text:#e8f0ff;
--glow:0 0 18px rgba(0,230,255,.35);
--border:rgba(0,230,255,.25);
}
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
margin:0;height:100vh;
background:radial-gradient(circle at top,#141c2f,var(--bg));
color:var(--text);overflow:hidden
}

/* ===== SIDEBAR ===== */
#sidebar{
position:fixed;left:0;top:0;height:100%;
width:72px;background:#0a0f1f;
border-right:1px solid var(--border);
display:none;flex-direction:column;
padding-top:18px;transition:.3s;
}
#sidebar:hover{width:220px}

.sidebtn{
height:54px;margin:8px;
border-radius:14px;
background:#0c1224;
border:1px solid var(--border);
display:flex;align-items:center;
cursor:pointer;box-shadow:var(--glow);
transition:.25s;
}
.sidebtn:hover{box-shadow:0 0 28px rgba(0,230,255,.6)}

.icon{
width:72px;height:100%;
display:flex;align-items:center;justify-content:center;
font-size:18px;flex-shrink:0;
}
.label{
opacity:0;white-space:nowrap;
font-size:16px;
transition:.25s;
}
#sidebar:hover .label{opacity:1}

/* ===== TOP WELCOME ===== */
#welcome{
position:fixed;top:20px;right:30px;
color:var(--accent);
opacity:0;transition:opacity 1s;
}

/* ===== MAIN ===== */
#main{
display:none;
height:100%;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
}
#title{
font-size:48px;
letter-spacing:2px;
text-shadow:0 0 30px rgba(0,230,255,.4);
}

/* ===== OVERLAY / MODALS ===== */
#overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
}

.panel{
width:380px;
background:var(--panel);
padding:30px;
border-radius:20px;
border:1px solid var(--border);
box-shadow:0 0 50px rgba(0,0,0,.8);
animation:pop .25s ease;
position:relative;
}
@keyframes pop{
from{transform:scale(.9);opacity:0}
to{transform:scale(1);opacity:1}
}
.close{
position:absolute;top:14px;right:16px;
cursor:pointer;font-size:18px;
}

.panel h3{margin-top:0;color:var(--accent)}

.btn{
margin-top:12px;
padding:12px 26px;
border-radius:12px;
border:none;
background:var(--accent);
color:black;
cursor:pointer;
box-shadow:var(--glow);
transition:.2s;
}
.btn:hover{transform:scale(1.06)}
.btn.danger{
background:var(--danger);
color:white;
}

/* ===== INPUT ===== */
input,select{
width:240px;
padding:14px;
border-radius:12px;
border:none;
margin-top:12px;
text-align:center;
outline:none;
}
.invalid{
animation:shake .35s;
box-shadow:0 0 14px rgba(255,75,75,.9);
}
@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-4px)}
50%{transform:translateX(4px)}
75%{transform:translateX(-4px)}
100%{transform:translateX(0)}
}
.error{color:#ff6b6b;margin-top:8px}

/* ===== DEV ===== */
.info{margin-top:8px;font-size:14px}
#live{
display:flex;align-items:center;gap:6px;
}
#dot{
width:10px;height:10px;border-radius:50%;
background:red;animation:pulse 1s infinite;
}
@keyframes pulse{
0%{opacity:1}50%{opacity:.3}100%{opacity:1}
}

/* ===== LOGIN ===== */
#lock{
position:absolute;inset:0;
display:flex;align-items:center;justify-content:center;
}
</style>
</head>

<body>

<div id="welcome"></div>

<div id="sidebar">
<div class="sidebtn" onclick="openSettings()">
<div class="icon">âš™</div><div class="label">Settings</div>
</div>
<div class="sidebtn" onclick="openDev()">
<div class="icon">ðŸ§°</div><div class="label">Dev Tools</div>
</div>
</div>

<div id="main">
<div id="title">G.GUITESTING</div>
<button class="btn danger" onclick="logout()">Logout</button>
</div>

<div id="overlay">
<!-- SETTINGS -->
<div id="settings" class="panel" style="display:none">
<div class="close" onclick="closePanels()">âœ–</div>
<h3>Settings</h3>
<button class="btn" onclick="openUsername()">Change Username</button>
<button class="btn" onclick="openRank()">Change Rank</button>
</div>

<!-- DEV -->
<div id="dev" class="panel" style="display:none">
<div class="close" onclick="closePanels()">âœ–</div>
<h3>Dev Tools</h3>
<div class="info" id="time"></div>
<div class="info" id="fps"></div>
<div class="info" id="live"><div id="dot"></div><div id="count"></div></div>
</div>

<!-- USER -->
<div id="userPanel" class="panel" style="display:none">
<div class="close" onclick="closePanels()">âœ–</div>
<h3>Change Username</h3>
<input id="userInput">
<div id="userErr" class="error" style="display:none">Invalid username</div>
<button class="btn" onclick="saveUser()">Save</button>
</div>

<!-- RANK -->
<div id="rankPanel" class="panel" style="display:none">
<div class="close" onclick="closePanels()">âœ–</div>
<h3>Change Rank</h3>
<select id="rankSelect">
<option>User</option>
<option>Admin</option>
<option>Boss</option>
</select>
<button class="btn" onclick="saveRank()">Save</button>
</div>
</div>

<div id="lock">
<div class="panel">
<h3>G.GUI Access</h3>
<input id="pass" placeholder="Passcode">
<button class="btn" onclick="login()">Enter</button>
</div>
</div>

<script>
const PASS="1234";
let start=parseInt(localStorage.time||0),last=Date.now();
let frames=0,lastFPS=performance.now();

function login(){
if(pass.value!==PASS)return;
lock.style.display="none";
sidebar.style.display="flex";
main.style.display="flex";
welcome.textContent=`Welcome, ${localStorage.user||"User"}`;
welcome.style.opacity=1;
setTimeout(()=>welcome.style.opacity=0,3000);
}

function logout(){
sidebar.style.display="none";
main.style.display="none";
lock.style.display="flex";
}

function openSettings(){open(settings)}
function openDev(){open(dev)}
function openUsername(){open(userPanel)}
function openRank(){open(rankPanel)}
function open(p){
overlay.style.display="flex";
[p].forEach(x=>x.style.display="block");
}
function closePanels(){
overlay.style.display="none";
[settings,dev,userPanel,rankPanel].forEach(p=>p.style.display="none");
}

function saveUser(){
const v=userInput.value.trim();
if(!v){
userInput.classList.add("invalid");
userErr.style.display="block";
setTimeout(()=>userInput.classList.remove("invalid"),400);
return;
}
localStorage.user=v;
closePanels();
}

function saveRank(){
localStorage.rank=rankSelect.value;
closePanels();
}

/* TIME */
setInterval(()=>{
const now=Date.now();
start+=now-last;last=now;
localStorage.time=start;
time.textContent=`Time Online: ${Math.floor(start/60000)}m`;
},1000);

/* FPS */
function loop(){
frames++;
const now=performance.now();
if(now-lastFPS>=1000){
fps.textContent=`FPS: ${frames}`;
frames=0;lastFPS=now;
}
requestAnimationFrame(loop);
}
loop();

/* LIVE */
setInterval(()=>{
localStorage.ping=Date.now();
count.textContent="Users Online: 1";
},1000);
</script>

</body>
</html>
