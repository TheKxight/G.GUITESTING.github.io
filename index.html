<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>G.GUI Dev Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg:#0b0e14;--panel:rgba(18,22,35,.92);--accent:#00e0ff;
--danger:#ff3b3b;--text:#e6e6e6;--glow:0 0 12px rgba(0,224,255,.25)
}
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;height:100vh;background:radial-gradient(circle at top,#121826,var(--bg));color:var(--text);overflow:hidden}

/* SIDEBAR */
#sidebar{position:fixed;left:0;top:0;height:100%;width:70px;background:#0a0c14;display:none;flex-direction:column;transition:.3s;overflow:hidden}
#sidebar:hover{width:210px}
.sidebtn{height:52px;margin:8px;border-radius:12px;background:#0a0c14;border:1px solid rgba(0,224,255,.25);color:var(--accent);
display:flex;align-items:center;gap:12px;padding-left:14px;cursor:pointer;box-shadow:var(--glow)}
.sidebtn .icon{width:26px;text-align:center;font-size:18px}
.sidebtn .label{opacity:0;white-space:nowrap}
#sidebar:hover .label{opacity:1}

/* PANELS */
.panel{position:fixed;left:90px;top:50%;transform:translateY(-50%);
width:340px;background:var(--panel);padding:25px;border-radius:16px;display:none}

/* BUTTONS */
.btn{margin-top:10px;padding:10px 22px;border-radius:10px;border:none;cursor:pointer;
background:var(--accent);color:black;box-shadow:var(--glow)}
.btn.danger{background:var(--danger);color:white}

/* CENTER SCREENS */
.center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
background:var(--panel);padding:45px;border-radius:18px;text-align:center}
input,select{padding:12px;width:220px;border-radius:10px;border:none;margin-top:10px}

/* TOP BAR */
#topbar{position:fixed;top:18px;right:30px;display:none}

/* DEV INFO */
.info{margin-top:8px;font-size:14px}

/* BAN SCREEN */
#banScreen{display:none;position:absolute;inset:0;background:black;
color:red;font-size:30px;align-items:center;justify-content:center;flex-direction:column}
</style>
</head>

<body>

<div id="banScreen">
    <h1>BANNED</h1>
    <div id="banTimer"></div>
</div>

<div id="sidebar">
    <div class="sidebtn" onclick="toggleDev()"><span class="icon">ðŸ§°</span><span class="label">Dev Tools</span></div>
</div>

<div id="topbar"></div>

<!-- DEV PANEL -->
<div id="devPanel" class="panel">
    <h3>Dev Tools</h3>
    <div class="info" id="rankInfo"></div>
    <div class="info" id="timeOnline"></div>
    <div class="info" id="fps"></div>
    <button class="btn" onclick="showCounter()">Live Counter</button>
    <div class="info" id="counter"></div>
    <button class="btn danger" onclick="banAll()" id="banBtn">Ban Everybody (10s)</button>
</div>

<!-- LOGIN -->
<div id="lock" class="center">
    <h1>G.GUI</h1>
    <input id="passcode" placeholder="Passcode">
    <button class="btn" onclick="login()">Enter</button>
</div>

<!-- RANK -->
<div id="rankScreen" class="center" style="display:none">
    <h2>Select Rank</h2>
    <select id="rankSelect">
        <option>User</option>
        <option>Admin</option>
        <option>Boss</option>
    </select>
    <button class="btn" onclick="saveRank()">Continue</button>
</div>

<!-- USERNAME -->
<div id="userScreen" class="center" style="display:none">
    <h2>Username</h2>
    <input id="username">
    <button class="btn" onclick="saveUser()">Continue</button>
</div>

<script>
const PASS="1234";
let startTime,fpsFrames=0,lastFPS=performance.now();

/* LOGIN FLOW */
function login(){
 if(passcode.value!==PASS)return;
 lock.style.display="none";
 if(!localStorage.rank)rankScreen.style.display="block";
 else if(!localStorage.user)userScreen.style.display="block";
 else finishLogin();
}
function saveRank(){
 localStorage.rank=rankSelect.value;
 rankScreen.style.display="none";
 userScreen.style.display="block";
}
function saveUser(){
 if(!username.value.trim())return;
 localStorage.user=username.value.trim();
 userScreen.style.display="none";
 finishLogin();
}
function finishLogin(){
 sidebar.style.display="flex";
 topbar.textContent=`Hello ${localStorage.user}`;
 topbar.style.display="block";
 rankInfo.textContent=`Rank: ${localStorage.rank}`;
 startTime=Date.now();
 if(localStorage.rank!=="Boss")banBtn.style.display="none";
}

/* DEV TOOLS */
function toggleDev(){
 devPanel.style.display=devPanel.style.display==="block"?"none":"block";
}

/* TIME ONLINE */
setInterval(()=>{
 if(startTime){
   const s=Math.floor((Date.now()-startTime)/1000);
   timeOnline.textContent=`Time Online: ${s}s`;
 }
},1000);

/* REAL FPS */
function fpsLoop(){
 fpsFrames++;
 const now=performance.now();
 if(now-lastFPS>=1000){
   fps.textContent=`FPS: ${fpsFrames}`;
   fpsFrames=0;
   lastFPS=now;
 }
 requestAnimationFrame(fpsLoop);
}
fpsLoop();

/* LIVE COUNTER */
function showCounter(){
 counter.textContent=`Users online: ${
   Object.keys(localStorage).filter(k=>k.startsWith("ggui_online")).length
 }`;
}

/* PRESENCE */
const id=Math.random();
setInterval(()=>{
 localStorage["ggui_online"+id]=Date.now();
},2000);

/* BAN SYSTEM */
function banAll(){
 if(localStorage.rank!=="Boss")return;
 const until=Date.now()+10000;
 localStorage.banUntil=until;
}
setInterval(()=>{
 if(localStorage.banUntil && Date.now()<localStorage.banUntil){
   banScreen.style.display="flex";
   banTimer.textContent=`${Math.ceil((localStorage.banUntil-Date.now())/1000)}s`;
 }else{
   banScreen.style.display="none";
 }
},500);
</script>

</body>
</html>
